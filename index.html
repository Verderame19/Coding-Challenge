<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Lim</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div>

            <!-- logo -->
            <header>
                <img src="logo.png" class="logo">
                <h1>Taking Booleaners from A to B</h1>
            </header> 

            <!-- opzioni utilizzo -->
            <nav>
                <div>
                    <button>Prenota</button>
                    <button>Termina prenotazione</button>
                    <button>Accendi luci</button>
                </div>
            </nav>

            <!-- primo monopattino -->
            <section class="Mono">
                <input type="checkbox">
                <span>Monopattino Gino22</span>
                <p><span class="arrow"></span> Via Guadalametri - a 200 mt da te</p>
                <p>Stato carica:</p>
                <div class="mediumCharge"></div>
            </section>

            <!-- secondo monopattino -->
            <section class="Mono">
                <input type="checkbox">
                <span>Monopattino Mike24</span>
                <p><span class="arrow"></span> Via Garibaldi - a 130 mt da te</p>
                <p>Stato carica:</p>
                <div class="highCharge"></div>
            </section>

            <!-- terzo monopattino -->
            <section class="Mono">
                <input type="checkbox">
                <span>Monopattino Fede165</span>
                <p><span class="arrow"></span> Corso Raffaello - a 20 mt da te</p>
                <p>Stato carica:</p>
                <div class="lowCharge"></div>
            </section>
        </div>
    </main>
</body>
</html>
